<!-- HerosComponent es padre de hero-card-component -->

<div class="fast fadeIn">

  <h2 class="h2 display-4 pb-4">
  Heroes <small> DC y Marvel</small>
  </h2>
  <div class="card-columns">

    <!-- *ngFor= "let Hero of ArrayHeros; let i = index" -->
    <!-- HeroCard es componente HIJO de HerosComponent -->
    <app-hero-card [PadreHero]="Hero" [Index]="i" *ngFor= "let Hero of ArrayHeros; let i = index"></app-hero-card>

  </div>

</div>
